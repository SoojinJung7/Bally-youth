<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>[EDIT] 강사 이름 | 발리 유소년 농구</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="../css/coaches.css">

</head>

<body>

<!-- ================= HERO ================= -->
<section class="hero"
  style="background:url('../images/instructors/[EDIT]/hero.jpg') center / cover no-repeat;">
  <div class="hero-content">
    <h1>[EDIT] 강사 이름 (영문)</h1>
    <div class="role">[EDIT] 전문 분야</div>

    <div class="stats">
      <div class="stat"><strong>[EDIT]</strong><span>Years</span></div>
      <div class="stat"><strong>[EDIT]</strong><span>Students</span></div>
      <div class="stat"><strong>[EDIT]</strong><span>Trust</span></div>
    </div>
  </div>
</section>

<!-- ================= CONTENT ================= -->
<main class="content">

<section class="section">
  <div class="section-title">코치 소개</div>

  <div class="story">

    <!-- 대표 이력 -->
    <div class="story-card toggle-card career-card" onclick="toggleCareer(this)">
      <div class="toggle-header">
        <span>코치 대표 이력</span>
        <span class="toggle-icon">▾</span>
      </div>

      <div class="career-preview">
        [EDIT] 대표 이력 요약 1<br/>
        [EDIT] 대표 이력 요약 2
      </div>

      <div class="career-full">
        <ul class="career-list">
          <li><span class="career-label">학력</span>[EDIT]</li>
          <li><span class="career-label">자격</span>[EDIT]</li>
          <li><span class="career-label">수상</span>[EDIT]</li>
        </ul>
      </div>
    </div>

    <div class="story-card">
      <strong>WHO I TEACH</strong><br/>
      [EDIT] 지도 대상
    </div>

    <div class="story-card">
      <strong>HOW I TEACH</strong><br/>
      [EDIT] 지도 철학
    </div>

  </div>
</section>

<section class="section">
  <div class="section-title">개설 가능한 수업</div>

  <!-- [EDIT] 수업 카드 복붙 -->
  <div class="class-card">
    <span>수업명 · 시간</span>
    <strong>가격</strong>
  </div>
</section>

<section class="section sketch">
  <div class="section-title">레슨 스케치</div>

  <div class="sketch-grid">
    <img src="../images/instructors/[EDIT]/play1.jpg" onclick="openImage(this.src)">
    <img src="../images/instructors/[EDIT]/play2.jpg" onclick="openImage(this.src)">
    <video src="../videos/[EDIT].mp4" controls playsinline></video>
  </div>
</section>

</main>

<!-- ================= CONTACT ================= -->
<section id="contact" class="contact-section">
  <div class="contact-panel">

    <a href="tel:031-728-7778" class="call-btn">📞 바로 전화하기</a>

    <h3 class="contact-title">상담 문의</h3>
    <p class="contact-sub">수업 일정 · 대상 · 레벨 상담</p>

    <form class="contact-form"
      action="https://docs.google.com/forms/d/e/FORM_ID/formResponse"
      method="POST"
      target="hidden_iframe"
      onsubmit="showSuccess();">

      <!-- [EDIT] 강사 식별 -->
      <input type="hidden" name="entry.1676847878" value="[EDIT] 강사이름">
      <input type="hidden" name="entry.1115432762" value="농구">

      <input type="text" name="entry.NAME" placeholder="이름" required>
      <input type="tel" name="entry.PHONE" placeholder="연락처" required>
      <textarea name="entry.MESSAGE" rows="4" placeholder="문의사항" required></textarea>

      <button id="submit-btn" class="contact-submit">📧 보내기</button>
    </form>

    <p id="success-msg" class="success-msg">문의가 접수되었습니다.</p>
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <div class="cta">
    <button class="cta-primary cta-highlight" onclick="openContact()">⭐상담 문의하기</button>
    <button class="cta-primary" onclick="location.href='../coaches/index.html'">다른 강사 보러가기</button>
    <button class="cta-primary" onclick="location.href='/'">홈으로 가기</button>

  </div>
</section>  

<!-- 이미지 확대 -->
<div id="imageViewer" class="image-viewer" onclick="closeImage()">
  <img id="viewerImg">
</div>

<!-- 공통 JS -->
<script src="../js/coaches.js"></script>

</body>
</html>
