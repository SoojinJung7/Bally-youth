<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>농구 클래스 선택</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #F9D976, #F39F86, #B17DC5);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 30px 22px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 26px;
    }

    /* ✅ 카드 그리드 (기본: 모바일 1열) */
    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-bottom: 28px;
    }

    /* ✅ 태블릿·데스크톱: 2열 */
    @media (min-width: 768px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* ✅ 카드 */
    .teacher-card {
      background: white;
      border-radius: 18px;
      padding: 18px 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .teacher-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.15);
    }

    /* ✅ 사진 묶음 */
    .teacher-images {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .teacher-images img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      margin-left: -10px;
    }

    .teacher-images img:first-child {
      margin-left: 0;
    }

    /* ✅ 이름 */
    .teacher-name {
      font-size: 15px;
      font-weight: bold;
      line-height: 1.3;
    }

    footer {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>농구 클래스 선택</h1>

    <div class="card-grid">

      <!-- 카드 1 -->
      <div class="teacher-card" onclick="goTo('lee')">
        <div class="teacher-images">
          <img src="lee_1.png" alt="이헌">
          <img src="lee.png" alt="이다헌">
        </div>
        <div class="teacher-name">이헌 · 이다헌</div>
      </div>

      <!-- 카드 2 -->
      <div class="teacher-card" onclick="goTo('kim')">
        <div class="teacher-images">
          <img src="min.png" alt="김민석">
        </div>
        <div class="teacher-name">김민석</div>
      </div>

    </div>

    <footer>팀워크, 키성장에 도움되는 Basketball!</footer>
  </div>

  <script>
    function goTo(code) {
      window.location.href = `https://example.com/teacher-${code}`;
    }
  </script>

</body>
</html>
