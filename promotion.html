<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>발리 유소년 겨울방학 특강</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #F9D976, #F39F86, #B17DC5);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 28px 20px 26px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .promo-img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      margin-bottom: 22px;
    }

    .back-btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      text-decoration: none;
      color: #333;
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>⛄ 발리 유소년 겨울방학 특강 ⛄</h1>
    <div class="subtitle">성장기 유소년을 위한 맞춤 체육 프로그램</div>

    <img
      src="images/promotion.png"
      alt="발리 유소년 겨울방학 특강 스케줄"
      class="promo-img"
    />

    <a href="index.html" class="back-btn">
      홈으로 돌아가기
    </a>
  </div>

</body>
</html>
