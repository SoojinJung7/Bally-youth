<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>농구 페이지</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #F9D976, #F39F86, #B17DC5);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 30px 22px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 26px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-bottom: 28px;
    }

    @media (min-width: 768px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .teacher-card {
      background: white;
      border-radius: 18px;
      padding: 18px 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .teacher-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.15);
    }

    .teacher-images {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .teacher-images img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .teacher-name {
      font-size: 15px;
      font-weight: bold;
      line-height: 1.3;
    }

    footer {
      font-size: 14px;
      color: #555;
    }

    .coach-avatars{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}

.coach-avatars img{
  width:36px;
  height:36px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #fff;
  margin-left:-8px;
}

.coach-avatars img:first-child{
  margin-left:0;
}

  </style>
</head>

<body>

  <div class="container">
    <h1>필립과 함께하는 발리유소년 농구!</h1>

    <div class="card-grid">

      <!-- ✅ 농구강사 프로필 보기 -->
      <div class="teacher-card" onclick="location.href='../coach_list/basketball_coach_list.html'">
      <!-- ✅ 강사 프로필 이미지 그룹 -->
      <div class="coach-avatars">
        <img src="../images/coaches/leehun/lee_1.png" alt="이헌">
        <img src="../images/coaches/dahun/dahun_1.png" alt="이다헌">
        <img src="../images/min.png" alt="강사 3">
      </div>

        <div class="teacher-name">농구강사 프로필 보기</div>
      </div>

      <!-- ✅ 발리유소년 인스타그램 가기 -->
<div class="teacher-card"
     onclick="window.open('https://www.instagram.com/bally_junior_sports_club?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==', '_blank')">
  <div class="teacher-images">
    <img src="../images/instagram_logo.png" alt="인스타그램">
  </div>
  <div class="teacher-name">발리유소년 인스타그램</div>
</div>

    </div>

    <footer>팀워크, 키성장에 도움되는 Basketball!</footer>
  </div>

</body>
</html>
