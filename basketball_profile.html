<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>농구 강사 프로필 | 발리 유소년</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Pretendard", "Apple SD Gothic Neo", sans-serif;
      background: linear-gradient(135deg, #f7b37c, #e9a1b3);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #fffaf6;
      border-radius: 28px;
      padding: 28px 22px 26px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 22px;
      color: #2b2b2b;
    }

    .profile-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 22px;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .profile-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.12);
    }

    .profile-img {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      object-fit: cover;
      background: #eee;
      flex-shrink: 0;
    }

    .profile-text {
      text-align: left;
    }

    .name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1f1f1f;
    }

    .desc {
      font-size: 13px;
      color: #666;
      line-height: 1.4;
    }

    .footer-text {
      font-size: 13px;
      color: #5a4a3c;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">필립과 함께하는 발리유소년 농구!</div>

    <div class="profile-list">

      <!-- ✅ Tom 강사 -->
      <div class="profile-card" onclick="location.href='basketball_profile_tom.html'">
        <img class="profile-img" src="lee_1.png" alt="이헌" />
        <div class="profile-text">
          <div class="name">이헌 LEE HUN</div>
          <div class="desc">
            유소년 대표팀 전문<br/>
            팀워크·기초체력 중심 지도
          </div>
        </div>
      </div>

      <!-- 강사 2 -->
      <div class="profile-card" onclick="location.href='basketball_profile_kim.html'">
        <img class="profile-img" src="instructor2.jpg" alt="김 코치" />
        <div class="profile-text">
          <div class="name">김OO 코치</div>
          <div class="desc">
            학교체육·클럽 지도 경험<br />
            즐거운 농구 수업
          </div>
        </div>
      </div>

      <!-- 강사 3 -->
      <div class="profile-card" onclick="location.href='basketball_profile_lee.html'">
        <img class="profile-img" src="instructor3.jpg" alt="이 코치" />
        <div class="profile-text">
          <div class="name">이OO 코치</div>
          <div class="desc">
            기본기·자신감 향상<br />
            성장 중심 코칭
          </div>
        </div>
      </div>

    </div>

    <div class="footer-text">
      팀워크, 키성장에 도움되는 Basketball!!
    </div>
  </div>
</body>
</html>
